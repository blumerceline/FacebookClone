<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Your Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="styles.css">
  </head>
  <body>
    <div class="top_banner">
        <div class="cover_container">
          <img class="cover_photo" src="noosa.jpg">
      </div>
      <div class="profile_container">
        <img class="profile_pic" src="gina.jpg">
      </div>
      <div class="about">
        <h2 class="name_user">Gina Linetti</h2>
        <p class="tag">@ginalinetti</p>
        <hr></hr>
          <p class="bio">Here to challenge myself!</p>
          <hr></hr>
        <div class="row followers_following d-flex justify-content-center">
          <div class="col-6 followers">
            <p>Followers: </p>
          </div>
          <div class="col-6 following">
            <p>Following: </p>
          </div>
          </div>
          <button type="button" class="btn btn-secondary follow_button">Follow</button>
      </div>
    </div>
      <div class="goals_display">
      <div class="current_goals_container">
      <h4 class="goal_heading">Current Goals</h4>
          <div class="card-group current_goals_group row">
             <div class="col-sm-6">
              <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="bodybuild.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Deadlift 500kg</h5>
                  <p class="card-text">End date: June 5th 2021</p>
                  <a href="#" class="btn btn-primary">See goal page</a>
              </div>
            </div>
          </div>
             <div class="col-sm-6">
              <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="hotdogs.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Win hotdog eating contest</h5>
                  <p class="card-text">End date: August 10th 2021</p>
                  <a href="#" class="btn btn-primary">See goal page</a>
              </div>
              </div>
            </div>
          </div>
            <button type="button" class="btn btn-secondary goal_button">Start New Goal</button>
            </div>

      <div class="completed_goals_container card-group">
        <h4>Completed Goals</h4>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="wip.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">None yet</h5>
            <p class="card-text">No completed projects yet.</p>
        </div>
        </div>
    </div>
  </div>
  </body>
</html>
